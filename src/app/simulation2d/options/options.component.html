<main>
    <div class="options-inputs">
        <app-input-text [label]="'Simulation name'" [placeholder]="'Simulation name'" [(inputModel)]="options.name">

        </app-input-text>
        <app-input-range [icon]="'assets/icons/population.svg'" [disabled]="simulationLocked" [min]="10" [max]="1000" [(inputModel)]="options.populationSize">
            Population size  
        </app-input-range>
        <app-input-range [icon]="'assets/icons/infected.svg'" [disabled]="simulationLocked" [min]="1" [max]="options.populationSize/2" [(inputModel)]="options.startingInfected">
            Starting infected
        </app-input-range>
        <app-input-range [icon]="'assets/icons/virus.svg'" [min]="0.1" [max]="10" [step]="0.1" [(inputModel)]="options.infectionRate">
            Infection rate
        </app-input-range>
        <app-input-range [icon]="'assets/icons/skull.svg'" [min]="0.01" [max]="1" [step]="0.01" [(inputModel)]="options.mortalityRate">
            Mortality Rate
        </app-input-range>
        <app-input-range [icon]="'assets/icons/calendarDeath.svg'" [min]="1" [max]="60" [(inputModel)]="options.timeToDeath">
            Time to possible death
        </app-input-range>
        <app-input-range [icon]="'assets/icons/recovery.svg'" [min]="1" [max]="60" [(inputModel)]="options.timeToRecover">
            Time to recover
        </app-input-range>
        <app-input-range [icon]="'assets/icons/calendar.svg'" [disabled]="simulationLocked" [min]="10" [max]="360" [(inputModel)]="options.maxSimulationDays">
            Simulation time
        </app-input-range>
        <app-input-range [icon]="'assets/icons/speed.svg'" [min]="10" [max]="500" [(inputModel)]="simulationSpeed">
            Simulation slowdown
        </app-input-range>
        <div class="checkbox">
            <input 
            type="checkbox" 
            id="html"   
            [checked]="asyncChanges"
            (change)="asyncChanges = !asyncChanges">
            <label for="html">Async modifications</label>
        </div>
    </div>

    <div class="buttons">
        <div *ngIf="!simulationLocked">
           <button appButtonFlat class="button-start" (click)="start()">Start</button> 
        </div>
        <div class="buttons-playing" *ngIf="simulationLocked">
            <button class="button-reset" (click)="reset()">Reset</button>
            <button class="button-pause" *ngIf="!pauseSimulation" (click)="pause()">Pause</button>
            <button class="button-resume" *ngIf="pauseSimulation" (click)="resume()">Resume</button>
        </div>       
    </div>

</main>
